query FederationEntities($representations: [_Any!]!) {
    _entities(representations: $representations) {
        ... on FederatedStaff {
            id
            email
            username
        }
        ... on FederatedAddress {
            id
            addressLine1
            zip
            city {
                id
            }
        }
        ... on FederatedCustomer {
            id
            firstName
            lastName
            email
            address {
                id
            }
        }
        ... on FederatedFilm {
            id
        }
        ... on FederatedPayment {
            amount
            dateTime
            paymentId
        }
    }
}
