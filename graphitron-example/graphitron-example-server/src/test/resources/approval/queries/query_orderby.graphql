# Query with orderBy and optional after parameter for pagination
# Tests ordering and pagination functionality
query OrderingQuery ($orderBy: FilmsOrderByInput, $after: String){
    films(first: 2, orderBy: $orderBy, after: $after) {
        edges {
            cursor
            node {
                id
            }
        }
        pageInfo {
            startCursor
            endCursor
        }
    }
}