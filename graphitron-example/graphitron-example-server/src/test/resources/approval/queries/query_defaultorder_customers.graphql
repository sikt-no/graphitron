# Tests @defaultOrder with idx_last_name index
# Customers are ordered alphabetically by last name
query DefaultOrderCustomers {
    customersWithDefaultOrder(first: 5) {
        edges {
            cursor
            node {
                id
                name {
                    firstName
                    lastName
                }
            }
        }
        pageInfo {
            startCursor
            endCursor
            hasNextPage
        }
    }
}
