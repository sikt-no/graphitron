type PageInfo {
  hasPreviousPage: Boolean!
  hasNextPage: Boolean!
  startCursor: String
  endCursor: String
}

type SomeTypeConnection {
  edges: [SomeTypeConnectionEdge]
  pageInfo: PageInfo
  nodes: [SomeType!]!
  totalCount: Int
}

type SomeTypeConnectionEdge {
  cursor: String
  node: SomeType
}

type Query {
  someType(
    param: String!,
  ): [SomeType] @asConnection(connectionName: "SomeTypeConnection")
}

type SomeType implements Node {
  id: ID!
  field: String!
}
